<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="utf-8"/>
		
		<title>Agenda - Login</title>
		
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<!-- A barra de cima -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar">a</span>
						<span class="icon-bar">b</span>
						<span class="icon-bar">c</span>					
					</button>
					<a class="navbar-brand" href="#" th:href="@{/registration}">Registration and Login Module</a>
				
				</div>			
			</div>		
		</nav>
		
		<br>
		<br>
	<!-- HTML do form Login -->
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>Login Page</h1>
					<form th:action="@{/login}" method="post">
						
						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger"> Invalid username or password.</div>
						</div>
						
						<!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info"> VocÃª deslogou com sucesso.</div>
						</div>
						
						<div class="form-group">
							<label for="username">Email: </label>: <input type="text"
							id="username" name="username" class="form-control"
							placeholder="Enter Email" autofocus="autofocus">
						</div>
						
						<div class="form-group">
							<label for="password">Password </label>: <input type="password" 
							id="password" name="password" class="form-control"
							placeholder="Enter Password">
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In"/>
								</div>
							</div>
						</div>						
					</form>
					<div class="form-group">
						<span>Novo Aqui? <a href="/" th:href="@{/registration}">Registre-se</a>
						</span>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
