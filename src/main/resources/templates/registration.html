<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
	<meta charset="utf-8"/>
	
	<title>Agenda - Registro</title>
	
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	</head>
	
	<body>
	<!-- A barra de cima -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>					
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
				
				</div>			
			</div>		
		</nav>
		
		<br>
		<br>
	<!-- HTML do form Registration -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					
					<div th:if="${param.success}">
						<div class="alert alert-info">
							Cadastro feito com sucesso!
						</div>
					</div>
					
					<h1>Registro</h1>
					
					<form th:action="@{/registration}" method="post" th:object="${user}">
						
						<div class="form-group">
							<label class="control-label" for="name">
								Nome
							</label>
							<input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus"/>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="nick">
								NickName
							</label>
							<input id="nick" class="form-control" th:field="*{nick}" required autofocus="autofocus"/>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="email">
								E-mail
							</label>
							<input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus"/>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="password">
								Senha
							</label>
							<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-success">Registrar</button>
							<span>JÃ¡ tem um conta? <a href="/" th:href="@{/login}">Logue aqui</a></span>
						</div>
						
					</form>					
				</div>
			</div>
		</div>
	
	</body>



</html>
